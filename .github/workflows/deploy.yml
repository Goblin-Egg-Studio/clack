name: Deploy to Linode

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Deploy via HTTP endpoint
        env:
          LINODE_API_TOKEN: ${{ secrets.LINODE_API_TOKEN }}
          LINODE_INSTANCE_ID: ${{ secrets.LINODE_INSTANCE_ID }}
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "üöÄ Starting deploy via HTTP endpoint..."

          # Discover IP
          LINODE_IP=$(curl -s -H "Authorization: Bearer ${LINODE_API_TOKEN}" \
            "https://api.linode.com/v4/linode/instances/${LINODE_INSTANCE_ID}" | jq -r '.ipv4[0]')
          echo "üìç Linode IP: $LINODE_IP"

          # Trigger deploy on server (service will self-restart)
          echo "üì§ Triggering deploy..."
          curl -s -X POST -H "x-deploy-token: ${DEPLOY_TOKEN}" "http://${LINODE_IP}/admin/deploy" || true

          echo "‚è≥ Waiting for restart..."
          sleep 15

          echo "üîé Checking version endpoint..."
          curl -s "http://${LINODE_IP}/__version" || true

          echo "‚úÖ Done"




