name: Deploy to Linode

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Reboot Linode to apply latest code
        env:
          LINODE_API_TOKEN: ${{ secrets.LINODE_API_TOKEN }}
          LINODE_INSTANCE_ID: ${{ secrets.LINODE_INSTANCE_ID }}
        run: |
          echo "üöÄ Triggering reboot..."
          curl -s -H "Authorization: Bearer ${LINODE_API_TOKEN}" -X POST \
            "https://api.linode.com/v4/linode/instances/${LINODE_INSTANCE_ID}/reboot"
          echo "‚è≥ Waiting for instance to come back..."
          sleep 45
          echo "üîé Checking version endpoint..."
          LINODE_IP=$(curl -s -H "Authorization: Bearer ${LINODE_API_TOKEN}" \
            "https://api.linode.com/v4/linode/instances/${LINODE_INSTANCE_ID}" | jq -r '.ipv4[0]')
          curl -s "http://${LINODE_IP}/__version" || true




